<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <div class="image-container">
        <img src="./img/imagem-index.png" alt="Imagem">
    </div>
    <!-- FORMULARIO ACESSAR -->
    <div class="form-container">
        <form id="form1">
            <h5>Acesse sua conta:</h5>
            <input id="email_login" placeholder="E-mail" type="email">
            <input id="senha_login" placeholder="Senha" type="password">
            <button class="btn btn-primary" type="submit">Entrar</button>
        </form>
        <!-- FORMULARIO CRIAR -->
        <form id="form2">
            <h5>Novo por aqui? Crie sua conta:</h5>
            <input id="nome_novo" placeholder="Nome" type="text">
            <input id="email_novo" placeholder="E-mail" type="email">
            <input id="senha_novo" placeholder="Senha" type="password">
            <button class="btn btn-primary" type="submit">Criar conta</button>
        </form>
    </div>


    <script src="./script.js"></script>
</body>

</html>
